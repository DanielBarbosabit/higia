<!--Página inicial de LOGIN-->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HIGIA</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/static/css/tooplate.css">
</head>

<body>

    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row" style="text-align:center">
                <div class="col-12">
                    <div class="section-heading">
                        <div class="container" style="margin-top:50px">
                            <h2>HIGIA</h2>
                        </div>
                    </div>
                </div>
            </div>
            {% include 'partials/_alertas.html' %}
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'login' %}" method="POST" style="text-align:center">
                            {% csrf_token %}
                            <table align="center" style="margin-top:40px">
                                <tr>
                                    <td align="left">
                                        <div class="col-16 col-lg-12" style="margin-left:-10px">
                                        <label for="email"><b>Email</b></label>
                                                <input type="text" id="email" class="form-control" name="email" placeholder="Entre com o email cadastrado">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <div class="col-16 col-lg-12" style="margin-left:-10px">
                                            <label for="senha"><b>Senha</b></label>
                                            <input id="senha" type="password" class="form-control" name="senha" placeholder="Digite aqui sua senha">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <div class="col-12 text-center">
                                            <button class="btn btn-success" style="margin-top:15px; margin-left:-15px" type="submit">Acessar sua conta</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <div class="col-12 text-center">
                                            <button type="button" class="btn btn-primary"
                                                    style="font-size:15px;margin-top:15px;margin-left:auto;margin-right:auto"
                                                    onclick="exibirCriarConta()">
                                                Ainda não tem conta? Clique aqui!</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
function exibirCriarConta()
{
     location.href = "{% url 'cadastro' %}";
}
</script>
